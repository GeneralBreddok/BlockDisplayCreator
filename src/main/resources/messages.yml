#Message displayed when placing a block in a chunk that exceeds the max-entities-per-chunk limit
max-entities-per-chunk: "&cYou cannot place a custom block in this chunk!"

#Messages displayed when a player performs an action for which he does not have permission specified in the permissions section of the block file
permission-denied:
  place: "&cYou do not have permission to place this block."
  break: "&cYou do not have permission to break this block."
  interact: "&cYou do not have permission to interact with this block."

#Messages displayed when a player performs an action in a WorldGuard region and that action is denied (due to lack of access)
region-denied:
  place: "&c&lHey! &r&7Sorry, but you can`t place that custom block here."
  break: "&c&lHey! &r&7Sorry, but you can`t break that custom block here."
  interact: "&c&lHey! &r&7Sorry, but you can`t interact with that custom block here."

#Messages displayed when a player performs an action on a Skyblock island and that action is denied (due to lack of access)
island-denied:
  place: "&c&lError | &7This island is protected. You cannot place custom blocks here."
  break: "&c&lError | &7This island is protected. You cannot break custom blocks here."
  interact: "&c&lError | &7This island is protected. You cannot interact with custom blocks here."


